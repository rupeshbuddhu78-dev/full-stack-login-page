<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* FIX 2: Box-sizing (Width ko predictable banane ke liye) */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI1LTAxL3Jhd3BpeGVsb2ZmaWNlM19ibHVycmVkX2JhY2tncm91bmRfb2ZfYW5fb3Blbi1wbGFuX29mZmljZV93aXRoX18xMWQ2ZWRhMi02OTQ4LTQ2YWMtYTc2NC04MTY1Nzg0ZmE1NDQuanBn.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); 
            padding: 40px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 90%; 
            max-width: 370px;
        }

        h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 2em; 
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4); 
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ddd; 
            font-size: 1.1em;
        }
        
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            
            /* FIX 3: Width ko 100% kiya gaya (Yeh main fix hai) */
            width: 100%; 
            
            padding: 15px;
            padding-left: 50px; /* Icon ke liye jagah */
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 8px;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.15); 
            color: #fff; 
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        form input::placeholder {
            color: #ccc;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="password"]:focus {
            border-color: #007bff;
            background-color: rgba(255, 255, 255, 0.2); 
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            color: #fff;
        }
        
        form input[type="text"]:focus + i,
        form input[type="email"]:focus + i,
        form input[type="password"]:focus + i {
            color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        p {
            margin-top: 25px;
            font-size: 1em;
            color: #eee;
        }

        p a {
            color: #fff; 
            text-decoration: none;
            font-weight: 700; 
            transition: text-decoration 0.3s ease;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* PHONE RESPONSIVE CODE (Yeh pehle se tha) */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }
            h2 {
                font-size: 1.8em;
            }
            form input[type="text"],
            form input[type="email"],
            form input[type="password"] {
                font-size: 1em;
            }
            button {
                font-size: 1.1em;
            }
            p {
                font-size: 0.9em;
            }
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Account</h2>
        <form action="/register" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
